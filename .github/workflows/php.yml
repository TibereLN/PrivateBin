name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run phpUnit code coverage
      run: |
        XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-cobertura ./log/coverage-cobertura.xml

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./log/coverage-cobertura.xml
        badge: true
        format: markdown
        output: both
        thresholds: 50 75 

    - name: Exporting coverage to action summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

    #- name: PHP Code Sniffer
    #  uses: php-actions/phpcs@v1
    #  with:
    #    path: lib/

    - name: PHP Mess Detector
      uses: php-actions/phpmd@v1
      with:
        path: lib/
        output: text
        ruleset: ruleset.xml

    # - name: PHP Stan
    #   uses: php-actions/phpstan@v3
    #   with:
    #     path: lib/

    - name: Run PHPCBF
      run: ./vendor/bin/phpcbf --standar=psr12 ./lib/

    - name: Delete vendor
      run: rm -rf ./vendor
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.samkirkland.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_mdp }}
        


